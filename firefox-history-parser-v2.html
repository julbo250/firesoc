<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firefox History Parser</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Syne:wght@400;700;800&display=swap');
        
        :root {
            --primary: #FF6B35;
            --secondary: #004E89;
            --accent: #F77F00;
            --bg-dark: #0A0E27;
            --bg-medium: #1A1F3A;
            --bg-light: #2A3154;
            --text: #E8EBF7;
            --text-dim: #8B93B3;
            --success: #06FFA5;
            --border: #3A4570;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 107, 53, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 78, 137, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 4rem;
            animation: slideDown 0.8s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-family: 'Syne', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--accent), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }
        
        .subtitle {
            color: var(--text-dim);
            font-size: 1.1rem;
            font-weight: 400;
        }
        
        .upload-zone {
            background: var(--bg-medium);
            border: 3px dashed var(--border);
            border-radius: 20px;
            padding: 4rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out 0.2s both;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .upload-zone::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, var(--primary), transparent);
            opacity: 0;
            transition: all 0.6s ease;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }
        
        .upload-zone:hover {
            border-color: var(--primary);
            background: var(--bg-light);
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(255, 107, 53, 0.2);
        }
        
        .upload-zone:hover::before {
            width: 500px;
            height: 500px;
            opacity: 0.1;
        }
        
        .upload-zone.dragover {
            border-color: var(--accent);
            background: var(--bg-light);
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .upload-text {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.5rem;
        }
        
        .upload-hint {
            color: var(--text-dim);
            font-size: 0.95rem;
        }
        
        #fileInput {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-family: 'Syne', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 107, 53, 0.4);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        #loading {
            display: none;
            text-align: center;
            margin: 3rem 0;
            animation: fadeIn 0.5s ease;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 3rem 0;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--bg-medium), var(--bg-light));
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--accent));
            transition: width 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateX(5px);
            border-color: var(--primary);
        }
        
        .stat-card:hover::before {
            width: 100%;
            opacity: 0.1;
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-family: 'Syne', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
        }
        
        .filters {
            background: var(--bg-medium);
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
            border: 1px solid var(--border);
            animation: fadeIn 0.8s ease-out 0.5s both;
        }
        
        .filter-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .filter-item {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        input[type="text"],
        input[type="date"],
        select {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.8rem 1rem;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }
        
        .results {
            margin-top: 2rem;
            animation: fadeIn 0.8s ease-out 0.6s both;
        }
        
        .table-container {
            background: var(--bg-medium);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid var(--border);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: var(--bg-light);
        }
        
        th {
            padding: 1.2rem 1rem;
            text-align: left;
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            color: var(--primary);
            border-bottom: 2px solid var(--border);
        }
        
        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            font-size: 0.9rem;
        }
        
        tbody tr {
            transition: all 0.2s ease;
        }
        
        tbody tr:hover {
            background: var(--bg-light);
            transform: translateX(5px);
        }
        
        tbody tr:last-child td {
            border-bottom: none;
        }
        
        .url-cell {
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .url-cell a {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .url-cell a:hover {
            color: var(--primary);
            text-decoration: underline;
        }
        
        .export-btn {
            background: var(--secondary);
            margin-top: 1.5rem;
        }
        
        .export-btn:hover {
            box-shadow: 0 8px 30px rgba(0, 78, 137, 0.4);
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-dim);
        }
        
        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .filter-group {
                grid-template-columns: 1fr;
            }
            
            .table-container {
                overflow-x: auto;
            }
            
            table {
                min-width: 800px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Firefox History Parser</h1>
            <p class="subtitle">Analysez votre historique de navigation Firefox</p>
        </header>

        <div class="upload-zone" id="uploadZone">
            <div class="upload-icon">ü¶ä</div>
            <div class="upload-text">D√©posez votre fichier places.sqlite</div>
            <p class="upload-hint">ou cliquez pour s√©lectionner</p>
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                Parcourir
            </button>
            <input type="file" id="fileInput" accept=".sqlite,.db">
        </div>

        <div id="loading">
            <div class="spinner"></div>
            <p>Analyse du fichier en cours...</p>
        </div>

        <div id="statsContainer"></div>

        <div id="filtersContainer"></div>

        <div id="resultsContainer"></div>
    </div>

    <script>
        let historyData = [];
        let filteredData = [];

        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const statsContainer = document.getElementById('statsContainer');
        const filtersContainer = document.getElementById('filtersContainer');
        const resultsContainer = document.getElementById('resultsContainer');

        // Configuration SQL.js
        const config = {
            locateFile: filename => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/${filename}`
        };

        // Drag & Drop
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                handleFile(file);
            }
        });

        uploadZone.addEventListener('click', (e) => {
            if (e.target.classList.contains('btn')) return;
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        async function handleFile(file) {
            loading.style.display = 'block';
            uploadZone.style.display = 'none';
            statsContainer.innerHTML = '';
            filtersContainer.innerHTML = '';
            resultsContainer.innerHTML = '';

            try {
                const arrayBuffer = await file.arrayBuffer();
                const uint8Array = new Uint8Array(arrayBuffer);

                // Initialiser SQL.js
                const SQL = await initSqlJs(config);
                const db = new SQL.Database(uint8Array);

                // Extraire l'historique
                const query = `
                    SELECT 
                        moz_places.url,
                        moz_places.title,
                        datetime(moz_historyvisits.visit_date/1000000, 'unixepoch', 'localtime') as visit_date,
                        moz_historyvisits.visit_type
                    FROM moz_historyvisits
                    JOIN moz_places ON moz_historyvisits.place_id = moz_places.id
                    ORDER BY moz_historyvisits.visit_date DESC
                `;

                const result = db.exec(query);

                if (result.length > 0) {
                    const columns = result[0].columns;
                    const values = result[0].values;

                    historyData = values.map(row => ({
                        url: row[0],
                        title: row[1] || 'Sans titre',
                        date: row[2],
                        type: getVisitType(row[3])
                    }));

                    filteredData = [...historyData];
                    displayStats();
                    displayFilters();
                    displayResults();
                } else {
                    throw new Error('Aucune donn√©e trouv√©e dans la base de donn√©es');
                }

                db.close();
            } catch (error) {
                alert('Erreur lors de la lecture du fichier : ' + error.message);
                uploadZone.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        function getVisitType(type) {
            const types = {
                1: 'Lien',
                2: 'Tap√©',
                3: 'Marque-page',
                4: 'Embed',
                5: 'Redirection permanente',
                6: 'Redirection temporaire',
                7: 'T√©l√©chargement',
                8: 'Framed'
            };
            return types[type] || 'Inconnu';
        }

        function displayStats() {
            const uniqueUrls = new Set(historyData.map(item => item.url)).size;
            const downloads = historyData.filter(item => item.type === 'T√©l√©chargement').length;
            const dateRange = {
                first: historyData[historyData.length - 1]?.date || 'N/A',
                last: historyData[0]?.date || 'N/A'
            };

            statsContainer.innerHTML = `
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-label">Total visites</div>
                        <div class="stat-value">${historyData.length.toLocaleString()}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">URLs uniques</div>
                        <div class="stat-value">${uniqueUrls.toLocaleString()}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">T√©l√©chargements</div>
                        <div class="stat-value" style="color: var(--success);">${downloads.toLocaleString()}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Premi√®re visite</div>
                        <div class="stat-value" style="font-size: 1.2rem;">${dateRange.first.split(' ')[0]}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Derni√®re visite</div>
                        <div class="stat-value" style="font-size: 1.2rem;">${dateRange.last.split(' ')[0]}</div>
                    </div>
                </div>
            `;
        }

        function displayFilters() {
            filtersContainer.innerHTML = `
                <div class="filters">
                    <div class="filter-group">
                        <div class="filter-item">
                            <label>Recherche</label>
                            <input type="text" id="searchInput" placeholder="URL ou titre...">
                        </div>
                        <div class="filter-item">
                            <label>Date d√©but</label>
                            <input type="date" id="startDate">
                        </div>
                        <div class="filter-item">
                            <label>Date fin</label>
                            <input type="date" id="endDate">
                        </div>
                        <div class="filter-item">
                            <label>Type de visite</label>
                            <select id="visitType">
                                <option value="">Tous</option>
                                <option value="Lien">Lien</option>
                                <option value="Tap√©">Tap√©</option>
                                <option value="Marque-page">Marque-page</option>
                                <option value="T√©l√©chargement">T√©l√©chargement</option>
                                <option value="Redirection permanente">Redirection permanente</option>
                                <option value="Redirection temporaire">Redirection temporaire</option>
                            </select>
                        </div>
                        <div class="filter-item">
                            <label>Filtres rapides</label>
                            <select id="quickFilter">
                                <option value="">Aucun</option>
                                <option value="downloads">üì• T√©l√©chargements uniquement</option>
                                <option value="typed">‚å®Ô∏è URLs tap√©es</option>
                                <option value="bookmarks">‚≠ê Marque-pages</option>
                            </select>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('searchInput').addEventListener('input', applyFilters);
            document.getElementById('startDate').addEventListener('change', applyFilters);
            document.getElementById('endDate').addEventListener('change', applyFilters);
            document.getElementById('visitType').addEventListener('change', applyFilters);
            document.getElementById('quickFilter').addEventListener('change', handleQuickFilter);
        }

        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const visitType = document.getElementById('visitType').value;

            filteredData = historyData.filter(item => {
                const matchSearch = !search || 
                    item.url.toLowerCase().includes(search) || 
                    item.title.toLowerCase().includes(search);
                
                const matchStartDate = !startDate || item.date >= startDate;
                const matchEndDate = !endDate || item.date <= endDate + ' 23:59:59';
                const matchType = !visitType || item.type === visitType;

                return matchSearch && matchStartDate && matchEndDate && matchType;
            });

            displayResults();
        }

        function handleQuickFilter() {
            const quickFilter = document.getElementById('quickFilter').value;
            const visitTypeSelect = document.getElementById('visitType');
            
            // R√©initialiser les autres filtres
            document.getElementById('searchInput').value = '';
            
            switch(quickFilter) {
                case 'downloads':
                    visitTypeSelect.value = 'T√©l√©chargement';
                    break;
                case 'typed':
                    visitTypeSelect.value = 'Tap√©';
                    break;
                case 'bookmarks':
                    visitTypeSelect.value = 'Marque-page';
                    break;
                default:
                    visitTypeSelect.value = '';
            }
            
            applyFilters();
        }

        function displayResults() {
            if (filteredData.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üîç</div>
                        <p>Aucun r√©sultat trouv√©</p>
                    </div>
                `;
                return;
            }

            const displayLimit = 1000;
            const dataToDisplay = filteredData.slice(0, displayLimit);

            let tableHTML = `
                <div class="results">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Date et heure</th>
                                    <th>Titre</th>
                                    <th>URL</th>
                                    <th>Type</th>
                                </tr>
                            </thead>
                            <tbody>
            `;

            dataToDisplay.forEach(item => {
                tableHTML += `
                    <tr>
                        <td>${item.date}</td>
                        <td>${escapeHtml(item.title)}</td>
                        <td class="url-cell"><a href="${item.url}" target="_blank">${escapeHtml(item.url)}</a></td>
                        <td>${item.type}</td>
                    </tr>
                `;
            });

            tableHTML += `
                            </tbody>
                        </table>
                    </div>
                    ${filteredData.length > displayLimit ? `<p style="text-align: center; margin-top: 1rem; color: var(--text-dim);">Affichage de ${displayLimit} sur ${filteredData.length} r√©sultats</p>` : ''}
                    <button class="btn export-btn" onclick="exportToCSV()">üì• Exporter en CSV</button>
                </div>
            `;

            resultsContainer.innerHTML = tableHTML;
        }

        function exportToCSV() {
            const csv = ['Date,Titre,URL,Type'];
            filteredData.forEach(item => {
                csv.push(`"${item.date}","${item.title.replace(/"/g, '""')}","${item.url.replace(/"/g, '""')}","${item.type}"`);
            });

            const blob = new Blob([csv.join('\n')], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `firefox_history_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
